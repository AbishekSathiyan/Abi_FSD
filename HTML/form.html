<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<center>
<body>
    <h1>Student Registration Form</h1>
    <form>
        <table>
            <tr>
                <td><label>Name:</label></td>
                <td>
                    <input type="text" name="" id="" placeholder="Enter Your Name">
                </td>
            </tr>

            <tr>
                <td><label>Age:</label></td>
                <td>
                    <input type="text" name="" id="" placeholder="Enter Your Age">
                </td>
            </tr>

            <tr>
                <td><label>Address:</label></td>
                <td>
                    <input type="text" name="" id="" placeholder="Enter Your Address">
                </td>
            </tr>

            <tr>
                <td><label>Programming: </label></td>
                <td>
                    <select name="Programming Languages">
                        <option>
                            Python
                        </option>
                        <option>
                            C Programming
                        </option>
                        <option>
                            C++
                        </option>
                        <option>
                            Java Programming
                        </option>
                    </select>
                
                </td>
            </tr>

            <tr>
                <td>

                </td>
                <td>
                    <input type="submit">
                </td>
            </tr>

        </table>
    </form>
</body>
</center>
</html>
